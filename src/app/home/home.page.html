<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      AsignApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="page-login">

  <ion-item>
    <ion-button [routerLink]="['/asignatura']">Página uno: lista y botones</ion-button>
  </ion-item>

  <ion-item>
    <ion-button [routerLink]="['/menu']">Página uno: lista y botones</ion-button>
  </ion-item>

  <ion-card class="login-card">
    <ion-card class="Container-In">
    <ion-card-header class="login-card-header">
      Iniciar Sesión
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-input [(ngModel)]="username" placeholder="‎ Usuario" label="‎ Ingrese su usuario" 
                     name="username" type="text" labelPlacement="floating" required></ion-input>
        </ion-item>

      

        <ion-item>
          <ion-input [(ngModel)]="password" placeholder="‎ Contraseña" label=" ‎ Ingrese su contraseña" 
                     name="password" [type]="passwordType"  labelPlacement="floating" required></ion-input>
          <ion-icon slot="end" 
                    (click)="togglePasswordVisibility()" 
                    [name]="passwordType === 'password' ? 'eye-off' : 'eye'"></ion-icon>
        </ion-item>

        
        <ion-item lines="none">
          <ion-checkbox slot="start"></ion-checkbox>
          <ion-label>Recordar</ion-label>
        </ion-item>

        <ion-button expand="block" type="submit">Enviar</ion-button>

        <ion-button class="p" expand="block" color="medium" (click)="resetPassword()">
          Restablecer Contraseña
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
  
  </ion-card>
</ion-content>
